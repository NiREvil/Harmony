name: Obfuscate and Version Update

on:
#  push:
#    branches: [main]
#    paths:
#      - '**/index.*'
#      - '**/obfs.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_version:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Gentle obfuscation of index.js
        run: |
          javascript-obfuscator src/index.js --output _worker.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --identifier-names-generator mangled \
            --rename-globals false \
            --string-array false \
            --transform-object-keys false \
            --unicode-escape-sequence false \
            --disable-console-output false \
            --self-defending false

      - name: Add mulìtiline version comment to _worker.js
        run: |
          if [ -s _worker.js ]; then
            VERSION_BLOCK="// <!--GAMFC-->version base on commit: ${{ github.sha }} - last update: $(date -u '+%Y-%m-%d %H:%M:%S') UTC <!--GAMFC-END-->."
            {
              printf '%b\n\n' "$VERSION_BLOCK"
              cat _worker.js
            } > _worker_temp.js
            mv _worker_temp.js _worker.js
          else
            echo "⚠️ _worker.js is missing or empty. Skipping version comment insertion."
          fi

      - name: Commit and push changes
        run: |
          git config --local user.name "NET-Sentinel Bot"
          git config --local user.email "224584266+NetSentinel-Bot@users.noreply.github.com"
          git add _worker.js
          git commit -m "build: compact bundle and insert version metadata" -m "Based on commit ${{ github.sha }}" || echo "No changes to commit."
          git push origin ${{ github.ref }}
    
